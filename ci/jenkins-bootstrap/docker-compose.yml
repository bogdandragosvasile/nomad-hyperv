version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: nomad-consul-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./plugins.txt:/usr/share/jenkins/ref/plugins.txt
      - ./jenkins.yaml:/usr/share/jenkins/ref/jenkins.yaml
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  jenkins-agent:
    build:
      context: ../..
      dockerfile: ci/Dockerfile.agent
    container_name: nomad-consul-jenkins-agent
    restart: unless-stopped
    depends_on:
      jenkins:
        condition: service_healthy
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=nomad-consul-agent
      - JENKINS_AGENT_WORKDIR=/home/jenkins/workspace
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent_workspace:/home/jenkins/workspace
      - ~/.ssh:/home/jenkins/.ssh:ro
    networks:
      - jenkins-network
    entrypoint: ["java", "-jar", "/home/jenkins/workspace/agent.jar", "-url", "http://jenkins:8080/", "-secret", "edde47c76c5c04405fc18c65b4cad82c39afe00cb0a3fb6f779bd8dafd5faa1b", "-name", "nomad-consul-agent", "-webSocket", "-workDir", "/home/jenkins/workspace"]
    profiles:
      - agent

  nginx:
    image: nginx:alpine
    container_name: nomad-consul-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - jenkins
    networks:
      - jenkins-network
    profiles:
      - reverse-proxy

volumes:
  jenkins_home:
    driver: local
  agent_workspace:
    driver: local

networks:
  jenkins-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
